<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0
    let media = 0

    //PROCESSAMENTO
    for (let i = 0; i < 5; i++) {
        const numeros = Number(prompt(`Informe 5 números.`));
        soma += numeros
        media = soma / 5;
    }
   
    //SAÍDA
    alert(`A soma dos números é: ${soma} e a média dos números é: ${media}.`);

</script>
