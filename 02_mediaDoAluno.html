<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor
    informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = Number(prompt(`Informe quantas notas o aluno obteve.`));
    let media = 0

    //PROCESSAMENTO
    for (let i = 0; i < notas; i++) {
        const todas = Number(prompt(`Informe todas as notas obtidas do aluno.`))
        media += todas / notas

    }

    //SAÍDA
    alert(`A média do aluno foi de ${media}.`);
</script>
