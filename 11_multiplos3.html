<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = []
    let soma = 0

    //PROCESSAMENTO
    for (let i = 1; i < 100; i++) {
        if (i % 3 === 0) {
            multiplos.push(i)
            soma += i;
        }
    } 

    //SAÍDA
    alert(`Os múltiplos de 3, entre 1 e 100 são: ${multiplos.sort((a, b) => a - b).join(", ")} e a soma deles é ${soma}.`);

</script>
