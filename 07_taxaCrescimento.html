<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes,
    com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número
    de habitandes atinja 200000 habitantes.
    */

    //ENTRADA 
    let anos = 0

    //PROCESSAMENTO
    for (let i = 80000; i < 200000; i *= 1.03) {
        anos++
    }

    //SAÍDA
    alert(`Irá demorar ${anos} anos até que a população atinja 200000 habitantes.`);

</script>
