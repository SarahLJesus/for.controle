<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra
    apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let letrasRepetidas = []

    //PROCESSAMENTO
    for (let i = 0; i < listaDeLetras.length; i++) {
        const letras = listaDeLetras[i].toLowerCase()
        if (letrasRepetidas.includes(letras) == false) {
            letrasRepetidas.push(letras)
        }
    }

    //SAÍDA
    alert(`Suas letras em ordem alfabética são: ${letrasRepetidas.sort().join(", ")}.`);

</script>
