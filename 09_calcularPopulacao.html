<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano.
    Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos.
    Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000

    //PROCESSAMENTO
    for (let i = 0; i < 5; i++) {
        populacao *= 1.005
    }
    alert(`Em 5 anos a população será de ${populacao.toFixed(0)} habitantes.`);

    for (let i = 0; i < 10; i++) {
        populacao *= 1.005
    }
    alert(`Já em 10 anos a população será de ${populacao.toFixed(0)} habitantes.`);
    //SAÍDA

</script>
